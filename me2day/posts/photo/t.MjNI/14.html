    <script src="../../../scripts/jquery-1.10.2.min.js"></script>
<script>
  function showProfilePopup(url, frame, x, y) {
    $(frame).find('iframe').attr('src', url);
    $(frame).css('left', x);
    $(frame).css('top', y);
    $(frame).css('z-index', 100);
    $(frame).css('display', 'inline');
    $(frame).css("position", "absolute");
  }

  function hideProfilePopup() {
    var frame = "#profile_popup_frame";
    $(frame).find('iframe').attr('src', "about:blank");
    $(frame).css('display', 'none');
  }

  function getPostIdSelector(url) {
    return escapeSelector(removeExt(url.substr(url.lastIndexOf('/') + 1)));
  }

  function escapeSelector(selector) {
    return selector.replace(/\./g, "\\.");
  }

  function removeExt(filename) {
    return filename.replace(/\.html$/, '')
  }

  function toggle(selector) {
    if ($(selector).is(":visible")) {
      $(selector).hide();
    } else {
      $(selector).show();
    }
  }

  function loadUrl(url, placeHolder) {
    $.get(url, function (data) {
      $(placeHolder).replaceWith(data);
    });
  }

  function selectTab(group, selected) {
    $(selected).show();
    var tabs = $(group).not(selected);
    for (var index = 0; index < tabs.length; index++) {
      $(tabs[index]).hide();
    }
  }

  function hideNotFistPhotos(selector) {
    var photoBoxes = $(selector);
    for(var boxIndex = 0; boxIndex < photoBoxes.length; boxIndex++) {
      var notFristPhotos = $(photoBoxes[boxIndex]).find(".photo").not(":first");
      for(var photoIndex = 0; photoIndex < notFristPhotos.length; photoIndex++) {
        $(notFristPhotos[photoIndex]).hide();
      }
    }
  }

  function bindProfilePopup() {
    $(".profile_popup").on("click", function (event) {
      event.preventDefault();
      var frame = "#profile_popup_frame";
      showProfilePopup( $(this).attr('href'), frame, event.pageX, event.pageY);
    })
  }

  function bindMorePostListBtn(button, link, placeHolder) {
    $(button).on("click", function (event) {
      event.preventDefault();
      loadUrl($(link).attr('href'), placeHolder);
    });
  }

  function bindTabs(tabSelector) {
    $(tabSelector).on("click", function (event) {
      event.preventDefault();
      var group = ".group_" + escapeSelector($(this).attr("data-rel"));
      var selected = escapeSelector($(this).attr("href"));
      selectTab(group, selected);
    })
  }

  function bindToggle() {
    $(".metoo_toggle").on("click", function (event) {
      event.preventDefault();
      var id = "#metoo_" + getPostIdSelector($(this).attr('href'));
      toggle(id);
    });

    $(".comment_toggle").on("click", function (event) {
      event.preventDefault();
      var id = "#comment_" + getPostIdSelector($(this).attr('href'));
      toggle(id);
    });
  }

  function bindNoLink() {
    $('.no_link').click(function(event)
    {
      event.preventDefault();
    });
  }
</script>
  <script>
    $(document).ready(function () {

      bindTabs(".multi_photo_thumb .img_link");
      bindToggle();
      bindNoLink();
    });
  </script>
